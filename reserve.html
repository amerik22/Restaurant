<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>


    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire">Hot Restaurant</span></h1>
            <hr>
            <h2 class="text-center">Make your reservation
            </h2>
            <br>
            <div class="text-center">
                <a href="tables.html">
                    <button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span>
                        View Tables</button>
                </a>
                <a href="index.html">
                    <button class="btn btn-lg btn-danger"> 
                            <i class="fas fa-home"></i>
                    </button>
                </a>
                
            </div>
        </div>
        <div class="row">
                <div class="col-lg-12">
    
                    <!-- Reservation Page -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Table Reservation</h4>
                        </div>
                        <div class="panel-body">
    
                            <form role="form">
    
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" id="reserve_name">
                                </div>
    
                                <div class="form-group">
                                    <label for="">Phone Number</label>
                                    <input type="text" class="form-control" id="reserve_phone">
                                </div>
    
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control" id="reserve_email">
                                </div>
    
                                <div class="form-group">
                                    <label for="">Unique ID</label>
                                    <input type="text" class="form-control" id="reserve_uniqueID">
                                </div>
    
                                <button type="submit" class="btn btn-primary submit">Submit</button>
                            </form>
    
                        </div>
                    </div>
    
                </div>
            </div>
        <footer class="footer">
            <div class="container">
              <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
            </p></div>
          </footer>
    </div>
    <script type="text/javascript">
    $(".submit").on("click" , function(){

        var newReservation = {
            name: $("#reserve_name").val().trim(),
            phoneNumber: $("#reserve_phone").val().trim(),
            email: $("#reserve_email").val().trim(),
            uniqueID: $("#reserve_uniqueID").val().trim(),
        };

        $.post("/api/tables", newReservation)
        .then(function(data) {
          console.log(data);
          alert("Adding reservation");
        });

        $("#reserve_name").val("")
        $("#reserve_phone").val("")
        $("#reserve_email").val("")
        $("#reserve_uniqueID").val("")

    })
    </script>
</body>

</html>
